<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <style>
        .usuario-conteudo {
            background-color: #EEE;
            padding: 20px 20px 10px 20px;
            margin-top: 30px;
        }
    </style>
    <div class="container" >
        <div class="row" >
            <div class="col-md-offset-2 col-md-8">
                <div class="usuario-conteudo">
                    <h1>Cadastro de Usuários</h1>
                    <form name="form1" method="get" action="" onsubmit="Cadastrar();">
                        <div class="form-group">
                            <label for="nome">Nome*</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome do usuário"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" placeholder="Informe seu email"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha*</label>
                            <input type="password" class="form-control" id="senha"
                                placeholder="Informe a senha do usuário" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label for="c_senha">Confirme a Senha*</label>
                            <input type="password" class="form-control" id="c_senha"
                                placeholder="Confirme a senha do usuário" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label for="rg">RG*</label>
                            <input type="text" class="form-control" id="rg" placeholder="Informe o RG" maxlength="9"
                                required>
                        </div>
                        <label for="cep">CEP*</label>
                        <div class="form-group" id="cepe">
                            
                            <input  type="text" class="form-control" name="cep" id="cep" value="" minlength="9" maxlength="9" required>
                            <button type="button" class="btn btn-primary" id="btnok" name="btnok">OK</button>
                        </div>
                        <div class="endereco">
                            <div class="form-group">
                                <label for="rua">Rua</label>
                                <input name="rua" type="text" class="form-control" id="rua" size="60" readonly>
                            </div>
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input name="bairro" type="text" class="form-control" id="bairro" size="40" readonly>
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input name="cidade" type="text" class="form-control" minlength="3" id="cidade"  size="40" readonly required >
                            </div>
                            <div class="form-group">
                                <label for="uf">Estado</label>
                                <input name="uf" type="text" class="form-control" id="uf" size="2" readonly>
                            </div>
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input name="numero" type="text" class="form-control" id="num"  size="2" required>
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input name="complemento" type="text" class="form-control" id="comp" size="2">
                            </div>
                            
                        </div>
                        

                        <button type="submit" class="btn btn-primary" id="btnc" name="btnc">Cadastrar</button>
                    </form>
                    <hr>
                    <div class="listg">
                        <h1>Lista de Usuários</h1>

                        <table id="listTable" class="table table-striped">

                        </table>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="funcao.js"></script>
